{% extends 'locacao/base.html' %}
{% block title %}Listagem de Livros{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-11 col-lg-11">
                    <h3>Listagem de Livros</h3>
                </div>
                <div class="col-md-1 col-lg-1">
                    <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="top" title="Novo">
                        +
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Livro</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% if livros_list %}
                        {% for livro in livros_list %}
                        <tr>
                            <th scope="row"><a data-toggle="collapse" href="#multiCollapseExample{{ livro.id }}" role="button" aria-expanded="false" aria-controls="multiCollapseExample{{ livro.id }}">{{ livro.id }}</a></th>
                            <td>
                                {{ livro.titulo }}
                                <div class="row">
                                    <div class="col">
                                      <div class="collapse multi-collapse" id="multiCollapseExample{{ livro.id }}">
                                        <div class="card card-body">
                                            <p>{{ livro.descricao }}</p>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Deletar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
